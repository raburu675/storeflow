{% extends 'files/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="relative flex justify-center w-full ">
<form method="POST" action="{% url 'login' %}" class="flex flex-col bg-gray-200 border border-black rounded-sm justify-center items-center w-1/3 py-24 mt-6">
    <!-- add csrf token -->
     {% csrf_token %}

        <div class='flex flex-col '>
        <label for="username" class="text-sm font-semibold">Username</label>
        <input
        name='username'        
        type='text'               
        class="border border-gray-300 rounded-md w-full"
        />
        <!-- {error && !email && <p className='text-red-700 pl-4 text-center'>Field is required</p>} -->
        </div>

        <div class='flex flex-col'>
        <label for="password" class="text-sm font-semibold">Password</label>
        <input
        name='password'        
        type='password'        
        class="border border-gray-300 rounded-md w-full"
        />
        <!-- {error && !password && <p className='text-red-700 pl-4 text-center'>Field is required</p>} -->
        </div>

        <div class='w-full flex justify-center items-center '>
           <button type="submit" class="text-xs text-white bg-black rounded-sm py-1 px-6">login</button>
        </div>
</form>
</div>


{% endblock %}
