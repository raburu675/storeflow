
{% extends 'files/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}


<div class="relative flex justify-center w-full ">
<form method="POST" action="{% url 'register' %}" class="flex flex-col bg-gray-200 border border-black rounded-sm justify-center items-center w-1/3 py-24 mt-6">
    <!-- add csrf token -->
     {% csrf_token %}

     {{ form.as_p }}

    <div class='w-full flex justify-center items-center '>
        <button type="submit" class="text-xs text-white bg-black rounded-sm py-1 px-6">Register</button>
    </div>
</form>
</div>

{% if form.errors %}

<p>there was an error with your form</p>

{% endif %}






{% endblock %}
