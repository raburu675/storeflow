{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
    <link rel="stylesheet" href="{% static 'output.css' %}">
</head>
<body>
    <header>
        
    </header>

    <nav class='fixed top-0 z-50 w-full flex justify-between py-2 bg-blue-400 text-white '>
        <div class="mx-4 flex items-center">
            <h1 class="text-xl font-semibold mx-4 pY-6">DJANGO ECOMMERCE</h1>            
            <a href="{% url 'home' %}" class="text-sm font-semibold mx-4">Home</a>
            <a href="{% url 'about' %}" class="text-sm font-semibold mx-4">About</a>
            <a href="{% url 'blog' %}" class="text-sm font-semibold mx-4">Blog</a>            
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="text-sm font-semibold mx-4">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="text-sm font-semibold mx-4">Login</a>            
            <a href="{% url 'register' %}" class="text-sm font-semibold mx-4">Register</a>            
            {% endif %}           
            <input class="px-6 border py-1 border-gray-200 rounded-sm text-xs mx-4" placeholder="search"/> 
        </div>        
        <h2 class="px-6 font-semibold">CART</h2>
    </nav>    

    <main>
        {% block content %}
        {% endblock %}
    </main>   

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    
    {% block scripts %}
    {% endblock %}

</body>
</html>
